spring.application.name=professors-service
server.port=8083
spring.datasource.url=jdbc:h2:mem:professors-service-db
spring.h2.console.enabled=true
spring.cloud.discovery.enabled=true

keycloak.realm=absence-realm
keycloak.resource=absence-client
keycloak.bearer-only=true
keycloak.auth-server-url=http://localhost:8080
keycloak.ssl-required=none